{%extends "base.html"%}
{%block title%}10 Seconds Count Down Timer{%endblock%}
{%block content%}
<h1 id="count">10</h1>
<script type="text/javascript">
	var counter = 10;
	setInterval( function(){
		counter--;
		if( counter >= 0 ){
			id = document.getElementById("count");
			id.innerHTML = counter;
		}
		if( counter === 0 ){
			id.innerHTML = "COMPLETE";
		}
	}, 1000);
</script>
{%endblock%}
